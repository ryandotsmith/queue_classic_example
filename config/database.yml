default: &default
  adapter: postgresql
  encoding: utf8
  username: user_name
  password: password
  host: localhost
  port: 5432
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: QueueClassicExample

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  #database: test

production:
  <<: *default
  #database: prod
